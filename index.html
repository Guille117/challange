<!DOCTYPE html>
<html>
    <head>
        <title>Encriptador</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,200" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="logo">
        </header>

        <main>
            <section>
                <textarea id="entrada" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <p class="advertencia">
                    <span class="material-symbols-outlined">
                        error
                    </span>
                    Solo letras minusculas y sin acentos.
                </p>

                <div class="botones">
                    <button class="encrip">Encriptar</button>
                    <button class="des">Desencriptar</button>
                </div>
                
            </section>

            <section class = "no">
                <textarea id="salida" cols="34" rows="28"></textarea>
                <div class="noEncontrado">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button class="copiar">Copiar</button>
            </section>
        </main>

        <footer>
            <div>
                <a target="_blank" href="https://www.alura.com.br/">
                    <img src="img/Logo.png" alt="Logo de Alura" class="logosL">
                </a>
    
                <a target="_blank" href="https://www.oracle.com/ar/education/oracle-next-education/">
                    <img src="img/ONE_logo_rgb-768x408.png" alt="Logo de ONE" class="logosL">
                </a>
    
                <p>Creado por Guillermo Bixcul</p>
    
                <a href="">
                    <img src="img/github.png" alt="logo github" class="logos">
                </a>
    
                <a href="">
                    <img src="img/linkedin.png" alt="logo linkedin" class="logos">
                </a>
            </div>

        </footer>
    </body>



</html>
