<!DOCTYPE html>
<html>
    <head>
        <title>Encriptador</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="img/Logo.png" alt="logo">
        </header>

        <main>
            <section>
                <textarea id="entrada" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <p class="advertencia">
                    <span class="material-symbols-outlined">
                        error
                        </span>
                    Solo letras minusculas y sin acentos.
                </p>
                <button class="encrip">Encriptar</button>
                <button class="des">Desencriptar</button>
            </section>

            <section>
                <textarea id="salida" cols="40" rows="31" placeholder="Ningún mensaje fue encontrado"></textarea>

                <button class="copiar">Copiar</button>
            </section>
        </main>

        <footer></footer>
    </body>



</html>
